<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-button slot="end" (click)="clearCache()">
      Clear Cache
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-refresher slot="fixed" (ionRefresh)="refreshUsers($event)" pullFactor="0.8" pullMin="60" pullMax="120">
  <ion-refresher-content></ion-refresher-content>
 </ion-refresher>
 <ion-button (click)="refreshUsers()" expand="block">
  Load Users
 </ion-button>

 <ion-list>
  <ion-item *ngFor="let u of user">
    <ion-avatar slot="start">
      <img [src]="u.picture.medium" />
    </ion-avatar>
    <ion-label class="ion-text-capitalize"> {{ u.name?.first }} {{ u.name?.last }}</ion-label>
  </ion-item>
 </ion-list>
</ion-content>
